<h1>Convertisseur 1.0</h1>

<div class="flex-column">
  <h2>Convertir en CSV</h2>
  <input type=file (change)=readJson($event)>
  <button (click)="download()">Download</button>
</div>

<hr>

<div class="flex-column">
  <h2>Convertir en script SQL</h2>
  <input type=file (change)=readJson($event)>
  <button (click)="downloadSQL()">Download</button>
</div>
